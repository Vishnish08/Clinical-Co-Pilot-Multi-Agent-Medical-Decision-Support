<!DOCTYPE html>
<html>
<head>
    <title>Clinical Co-Pilot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f0f2f5;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            text-align: center;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        pre {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            color: #e67e22;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Clinical Co-Pilot</h2>
    <p>Enter symptoms below to get a basic assessment.</p>

    <textarea id="symptoms" rows="5" placeholder="Describe your symptoms..."></textarea>

    <button onclick="submitSymptoms()">Get Diagnosis</button>

    <div class="loading" id="loading" style="display: none;">Loading...</div>

    <h3>Result:</h3>
    <pre id="output"></pre>

    <script>
        async function submitSymptoms() {
            const symptoms = document.getElementById("symptoms").value;
            const output = document.getElementById("output");
            const loading = document.getElementById("loading");

            if (!symptoms.trim()) {
                alert("Please enter some symptoms!");
                return;
            }

            output.textContent = "";
            loading.style.display = "block";

            try {
                const response = await fetch("http://127.0.0.1:8000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ symptoms })
                });

                const result = await response.json();
                output.textContent = JSON.stringify(result, null, 2);

            } catch (err) {
                output.textContent = "Error connecting to backend.";
            } finally {
                loading.style.display = "none";
            }
        }
    </script>

</body>
</html>
